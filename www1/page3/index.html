<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
    var y = document.forms["myForm"]["Dob"].value;
    var a = document.forms["myForm"]["Dob1"].value;
    var b = document.forms["myForm"]["Dob2"].value;
    if (y == "" || a == "" || b == "" || y<1 ||y>31 || a<1 || a>12 || b<1990 || b>2017) {
        alert("Please provide valid date of birth");
        return false;
    }
    var z = document.forms["myForm"]["Card"].value;
    var c = document.forms["myForm"]["Card1"].value;
    if (z == "" || c == ""  ) {
        alert("Please provide valid Card Details");
        return false;
    }
    if (! /^[0-9]{3}$/.test(c)) {
  alert("Please input correct CVV");
  return false;
}
    if (
    myForm.MyCheckbox.checked == false) 
    {
        alert ('Please accept the terms and conditions!');
        return false;
    } else {    
        return true;
    }
}
</script>

<div class="container">
  <h1>Traveller Details</h1>
  <form action="thank.html"  method="get" name="myForm" onsubmit="return validateForm()">
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" name="fname" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
    </div>
    <h4>Quota and Class</h4>
     <div class="col-half">
        <div class="input-group">
          <select>
            <option>General</option>
            <option>Senior Citizen</option>
            <option>Handicap</option>
          </select>
         </div>
       </div>
       <div class="col-half">
        <div class="input-group">
          
          <select>
            <option>2A</option>
            <option>3A</option>
            <option>SL</option>
          </select>
        </div>
      </div>
<br>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" name="Dob" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" name="Dob1" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" name="Dob2"  placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" checked="true" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <h4 id="new">+Add Passengers</h4>
    <div class="row">

      <div class="input-group">
        <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
        <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
        <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
        <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>PayTM</span></label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" name="Card" placeholder="Card Number"/>

      </div>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="text" name="Card1" placeholder="Card CVV"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group">

            <option>May</option>

          <select>

            <option>2018</option>
